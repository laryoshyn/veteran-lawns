# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend the current date to migration file names
prepend_date = true

# Timezone for date in migration file names
# timezone =

# Max length of characters to use in the "slug" field
truncate_slug_length = 40

# Revision ID generation (incremental or GUID)
# revision_environment = false

# Sourceless file support
# sourceless = false

# Version path for the migration files
# version_locations = %(here)s/versions

# Output encoding used when reading/writing migration files
output_encoding = utf-8

# Database URL - will be overridden by env.py
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Format migration files with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
